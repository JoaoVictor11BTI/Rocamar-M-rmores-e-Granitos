<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocamar | Mármores e Granitos</title>
    <link rel="icon" type="image/png" href="./imgs/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container">

            <img src="./imgs/logo.png" alt="Logo rocamar" class="logo">

            <nav>
                <ul class="navegacao">
                    <li><a href="">Sobre nós</a></li>
                    <li><a href="">Galeria</a></li>
                    <li><a href="">Materiais</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <div class="hero">
        <img class="rocamar" src="./imgs/logo-rocamar.png" alt="">
    </div>

    <main class="home-principal">

        <div class="introducao">
            <img class="sessenta" src="./imgs/60anos.png" alt="60 anos de tradição">
            <div class="box-titulo">
                <h2>ROCAMAR<br><strong>MÁRMORES E GRANITOS</strong></h2>
            </div>
            <div class="box-texto">
                <p>Nossa história começou em 1964...</p>
                <p>Temos maquinários para a execução de qualquer tipo de serviço...</p>
                <p>Peças curvas ou desenhos em marmores...</p>
                <p>Pessoal próprio para entrega e instalação, medição e elaboração de projeto...</p>
            </div>
        </div> 

    </main>
        
</body>
</html>
